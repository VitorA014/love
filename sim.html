<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voc√™ me ama?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-image: url('assets/love!.jpg'); /* Troque por sua imagem */
      background-size: auto;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-shadow: 1px 1px 5px #000;
    }

    h1 {
      font-size: 2.5rem;
      z-index: 2;
    }

    /* Cora√ß√µes */
    .heart {
      position: absolute;
      font-size: 30px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>SIMMM? EU TE AMOOO ‚ù§Ô∏èüòç</h1>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Confete estourando dos dois lados
    const duration = 3 * 10000000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 2 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(function() {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      confetti({
        particleCount: 20,
        origin: { x: Math.random() < 0.5 ? 0 : 1, y: Math.random() * 0.5 },
        angle: randomInRange(60, 120),
        ...defaults
      });
    }, 200);

    // Criar cora√ß√µes subindo aleatoriamente
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      heart.innerText = "‚ù§Ô∏è";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    // Fazer os cora√ß√µes subirem constantemente
    setInterval(criarCoracao, 500);
  </script>
</body>
</html>
